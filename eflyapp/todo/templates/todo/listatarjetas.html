{% extends 'todo/layout.html' %}

{% block content %}
<div class="container" id="container">
	<div class="form-container sign-in-container">
		<div class="p-3 mb-2 bg-warning text-dark" style="text-align: center;">
			<h1>Tarjetas Disponibles</h1>
		</div>
                
        <table class="table" style="width: 50%; font-size: 11px;">
            <thead>
              <tr>
                <th>Numero de tarjeta: </th>
                <th>Tipo</th>
              </tr>
            </thead>
            <tbody>
                {% for tarjeta in tarjetas %}
                <tr>
                    <td scope="row">{{ tarjeta.numero }}</td>
                    <td>{{ tarjeta.tipo }}</td>
                    <td>
                        <a href="{% url 'tarjeta_delete' tarjeta.id %}">Eliminar</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
          </table>
